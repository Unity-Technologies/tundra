windows:
  name: "Build & Test - Windows"
  agent:
    type: Unity::VM
    image: cds-ops/win10-base:stable
    flavor: b1.small
  commands:
    - git submodule init
    - git submodule update
    - bee.exe tundra2::win::master
    - bee.exe tundra2-unittest-report::win::master
